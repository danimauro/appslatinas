<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Apps Latinas</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="estilos/estilos.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body>
        <!-- NavBar -->
        <div class="navbar-fixed">
            <nav class="blue darken-4">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">Apps Latinas</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- NavBar -->


        <!-- main login -->
        <div class="container">
            <div class="row">
                <div class="col s6">
                    <div class="card blue darken-4">
                        <div class="card-content white-text">
                            <span class="card-title">Incia Sesion</span>
                        
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="user" type="text" class="validate">
                                    <label for="user">Usuario</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">https</i>
                                    <input class="white-text" id="password" type="password" class="validate" >
                                    <label for="password">Contraseña</label>
                                </div>
                            </div>
                            <div class="card-action">
                                <button class="btn waves-effect waves-light" type="submit">Inciar Sesion</button>
                                <button class="btn waves-effect waves-light" type="submit">Olvide la Contraseña</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s6 right">
                    <div class="card blue darken-4">
                        <div class="card-content white-text">
                            <span class="card-title">Registrate</span>
                            <h3>Gracias por elegirnos</h3>
                            <div class="card-action">
                                  <button class="btn waves-effect waves-light" type="submit">Registrarme</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin main login -->

        <!-- Inicio Footer -->
                
        <footer class="page-footer blue darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>
    
        <!-- FIn Footer -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="text/javascript">
        </script>
    </body>
</html>
