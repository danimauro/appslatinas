<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Apps Latinas</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body>
        <!-- NavBar -->
        <div class="navbar-fixed">
            <nav class="blue darken-4">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">Apps Latinas</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- NavBar -->


        <!--main registro -->
        <div class="container">
            <div class="row">
                <div class="col s8">
                    <h3>Registrarse</h3>
                    <form action="">
                        <div class="input-field col s4">
                            <input type="text" id="nombre">
                            <label for="nombre">Nombres</label>
                        </div>
                        <div class="input-field col s4">  
                            <input type="text" id="apellidos">
                            <label for="apellidos">Apellidos</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" id="direccion">
                            <label for="direccion">Dirección</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="text" id="celular">
                            <label for="celular">Numero de celular</label>
                        </div>
                        <div class="input-field col s8">
                            <input type="email" id="email">
                            <label for="email">Correo electronico</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" id="usuario">
                            <label for="usualio">Cree un Usuario</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">https</i>
                            <input type="password" id="password">
                            <label for="password">Cree una contraseña</label>
                        </div>
                        <div class="input-field col s4">
                            <input type="password" id="passwordd">
                            <label for="passwordd">Repita la contraseña</label>
                        </div>
                    </form>
                    <a class="waves-effect waves-light btn-large blue darken-4 abtn "><i class="material-icons right">send</i>Registrarse</a>
                </div>
                    <div class="col s4 right">
                        <div class="card">
                                <span class="card-title">Inciar Sesion</span>
                        <a class="waves-effect waves-light btn-large center"><i class="material-icons left">cloud</i>button</a>
                        </div>   
                    </div>
            </div>
                   
        </div>
        <!-- Fin main registro -->

        <!-- inicio login-->
          


        <!-- Inicio Footer -->
                
        <footer class="page-footer blue darken-4">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <h5 class="white-text">Footer Content</h5>
                        <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                </div>
            </div>
        </footer>
    
        <!-- FIn Footer -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="text/javascript">
        </script>
    </body>
</html>
